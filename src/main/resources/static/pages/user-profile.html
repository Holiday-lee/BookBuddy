<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - BookBuddy</title>
        <link rel="icon" href="/images/bookbuddy_logo.png" type="image/png">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid ms-3">
                <a class="navbar-brand" href="/">
                    <img src="/images/bookbuddy_logo.png" alt="Logo" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/search-books.html">Search Books</a></li>
                        
                        <!-- Auth required links -->
                        <li class="nav-item auth-required" style="display:none;"><a class="nav-link" href="/pages/list-book.html">List a Book</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/my-received-requests.html">My Received Requests</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/my-sent-requests.html">My Sent Requests</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/chat.html">Chat</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/swap-history.html">Swap History</a></li>
                    </ul>
                    
                    <!-- Auth button-->
                    <div class="d-flex">
                        <div id="auth-buttons" class="auth-buttons">
                            <a href="/pages/login.html" class="btn btn-outline-primary me-2">Login</a>
                            <a href="/pages/register.html" class="btn btn-primary me-2">Sign Up</a>
                        </div>
                        
                        <!--User dropdown-->
                        <div id="user-menu" class="auth-required dropdown" style="display: none;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <span id="user-name">User</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/pages/profile.html"> 👤 My Profile</a></li>
                                <li><a class="dropdown-item" href="/pages/my-books.html">📚 My Books</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout" > 🚪 Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>            
        </nav>
        
        <!-- PAGE CONTENT -->
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <!-- User Profile Header -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">👤 User Profile</h4>
                        </div>
                        <div class="card-body">
                            <div id="userProfile" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading user profile...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- User's Books -->
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">📚 Available Books</h4>
                            <small id="bookCount">Loading...</small>
                        </div>
                        <div class="card-body">
                            <div id="userBooks">
                                <div class="text-center">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading books...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
        let currentUserId = null;
        
        document.addEventListener('DOMContentLoaded', function(){
            checkAuthentication();
            loadUserProfile();
        });
        
        function checkAuthentication(){
            console.log('Checking authentication...');
            fetch('/api/current-user', { credentials: 'include' })
                    .then(response => {
                        console.log('Auth check response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Auth check response data:', data);
                        
                        if (data.authenticated){
                            console.log('User is authenticated, showing authenticated UI');
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'block');
                            document.getElementById('auth-buttons').style.display = 'none';
                            document.getElementById('user-menu').style.display = 'block';
                            document.getElementById('user-name').innerText = data.firstName || "User";
                        } else {
                            console.log('User is not authenticated, showing public UI');
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'none');
                            document.getElementById('auth-buttons').style.display = 'flex';
                            document.getElementById('user-menu').style.display = 'none';
                        }
            })
            .catch(error => {
                    console.error('Auth check failed: ' + error);
            });
        }
        
        function loadUserProfile() {
            // Get user ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            
            if (!userId) {
                document.getElementById('userProfile').innerHTML = 
                    '<div class="alert alert-danger">User ID not provided</div>';
                return;
            }
            
            currentUserId = userId;
            
            fetch(`/books/api/user/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayUserProfile(data.user);
                        displayUserBooks(data.books);
                        document.getElementById('bookCount').innerText = `${data.totalBooks} book(s) available`;
                    } else {
                        document.getElementById('userProfile').innerHTML = 
                            `<div class="alert alert-danger">${data.message}</div>`;
                        document.getElementById('userBooks').innerHTML = 
                            '<div class="text-center text-muted"><p>No books available</p></div>';
                    }
                })
                .catch(error => {
                    console.error('Failed to load user profile:', error);
                    document.getElementById('userProfile').innerHTML = 
                        '<div class="alert alert-danger">Failed to load user profile</div>';
                    document.getElementById('userBooks').innerHTML = 
                        '<div class="text-center text-muted"><p>Failed to load books</p></div>';
                });
        }
        
        function displayUserProfile(user) {
            const profileHtml = `
                <div class="row align-items-center">
                    <div class="col-md-3 text-center">
                        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" 
                             style="width: 100px; height: 100px;">
                            <h2 class="text-primary mb-0">${user.firstName.charAt(0)}${user.lastName.charAt(0)}</h2>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h3 class="mb-2">${user.fullName}</h3>
                        <p class="text-muted mb-1">
                            <strong>Email:</strong> ${user.email}
                        </p>
                        <p class="text-muted mb-0">
                            <strong>Member since:</strong> ${new Date(user.createdAt).toLocaleDateString()}
                        </p>
                    </div>
                </div>
            `;
            
            document.getElementById('userProfile').innerHTML = profileHtml;
        }
        
        function displayUserBooks(books) {
            const booksContainer = document.getElementById('userBooks');
            
            if (books.length === 0) {
                booksContainer.innerHTML = '<div class="text-center text-muted"><p>No books available from this user.</p></div>';
                return;
            }
            
            let html = '<div class="row g-3">';
            
            books.forEach(book => {
                const sharingTypeDisplay = book.sharingType ? book.sharingType.replace('_', ' ') : 'Unknown';
                const statusBadge = book.status === 'AVAILABLE' ? 
                    '<span class="badge bg-success">Available</span>' : 
                    '<span class="badge bg-secondary">' + book.status + '</span>';
                
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${book.title}</h5>
                                    ${statusBadge}
                                </div>
                                <h6 class="card-subtitle mb-2 text-muted">${book.author}</h6>
                                ${book.genre ? `<p class="card-text"><small class="text-muted">Genre: ${book.genre}</small></p>` : ''}
                                <p class="card-text"><small class="text-muted">Condition: ${book.condition}</small></p>
                                <p class="card-text"><small class="text-muted">📚 ${sharingTypeDisplay}</small></p>
                                ${book.lendingDurationDays ? `<p class="card-text"><small class="text-muted">⏱️ Max ${book.lendingDurationDays} days</small></p>` : ''}
                                ${book.displayLocation ? `<p class="card-text"><small class="text-muted">📍 ${book.displayLocation}</small></p>` : ''}
                                ${book.description ? `<p class="card-text">${book.description}</p>` : ''}
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary btn-sm" onclick="requestBook(${book.id}, event)" ${book.status !== 'AVAILABLE' ? 'disabled' : ''}>
                                    📖 Request Book
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            booksContainer.innerHTML = html;
        }
        
        function requestBook(bookId, event) {
            console.log('Request book called for bookId:', bookId);
            
            // Check if user is authenticated
            fetch('/api/current-user', { credentials: 'include' })
                .then(response => {
                    console.log('Auth check response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Auth check response data:', data);
                    
                    if (!data.authenticated) {
                        console.log('User not authenticated, redirecting to login');
                        alert('Please log in to request books');
                        window.location.href = '/pages/login.html';
                        return;
                    }
                    
                    console.log('User is authenticated, proceeding with request');
                    
                    // Find the book data from the current search results
                    const bookCard = event ? event.target.closest('.card') : document.querySelector(`[onclick*="requestBook(${bookId})"]`).closest('.card');
                    const bookTitle = bookCard.querySelector('.card-title').textContent;
                    const bookAuthor = bookCard.querySelector('.card-subtitle').textContent;
                    
                    // Get condition - look for the small element that contains "Condition:"
                    const conditionElement = Array.from(bookCard.querySelectorAll('small')).find(el => el.textContent.includes('Condition:'));
                    const bookCondition = conditionElement ? conditionElement.textContent.replace('Condition: ', '') : 'Unknown';
                    
                    // Get genre - look for the small element that contains "Genre:"
                    const genreElement = Array.from(bookCard.querySelectorAll('small')).find(el => el.textContent.includes('Genre:'));
                    const bookGenre = genreElement ? genreElement.textContent.replace('Genre: ', '') : '';
                    
                    // Get sharing type - look for the small element that contains "📚"
                    const sharingTypeElement = Array.from(bookCard.querySelectorAll('small')).find(el => el.textContent.includes('📚'));
                    const bookSharingType = sharingTypeElement ? sharingTypeElement.textContent.replace('📚 ', '') : 'Unknown';
                    
                    // Show a simple confirmation dialog
                    const message = prompt(`Request "${bookTitle}" by ${bookAuthor}?\n\nPlease enter a message for the book owner (optional):`);
                    
                    if (message !== null) { // User didn't cancel
                        sendRequest(bookId, message, event);
                    }
                })
                .catch(error => {
                    console.error('Auth check failed:', error);
                    alert('Please log in to request books');
                    window.location.href = '/pages/login.html';
                });
        }
        
        function sendRequest(bookId, message, event) {
            const sendBtn = event ? event.target : document.querySelector(`[onclick*="requestBook(${bookId})"]`);
            const originalText = sendBtn.innerHTML;
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = 'Sending...';
            
            fetch('/requests/api/give-away', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                credentials: 'include',
                body: `bookId=${bookId}&message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Request sent successfully! The book owner will be notified.');
                    // Refresh the page to show updated status
                    window.location.reload();
                }
            })
            .catch(error => {
                console.error('Request failed:', error);
                alert('Failed to send request. Please try again.');
            })
            .finally(() => {
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalText;
            });
        }
        </script>
    </body>
</html>

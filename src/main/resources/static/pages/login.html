<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Read It. Swap It. Love It.">
        <meta name="keywords" content="book exchange, book swap, book swap app, book swap platforms">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        
        <!-- Page Title & Favicon -->
        <title>BookBuddy - Login</title>	
        <link rel="icon" href="/images/bookbuddy_logo.png" type="image/png">
        
        <!-- Add bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        
        <!-- Add CSS sheet -->
        <link rel="stylesheet" href="/css/stylesheet.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <img src="/images/bookbuddy_logo.png" alt="BookBuddy Logo" height="60" class="mb-3">
                        <h2>Welcome Back</h2>
                        <p class="text-muted">Sign in to your BookBuddy account</p>
                    </div>
                    
                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success alert-dismissible fade show" style="display: none;">
                        <span id="successText"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger alert-dismissible fade show" style="display: none;">
                        <span id="errorText">Invalid email or password. Please try again.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Login Form -->
                    <form action="/login" method="post" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required
                                   maxlength="100"
                                   autocomplete="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   minlength="6"
                                   autocomplete="current-password">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <span id="submitText">Sign In</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                            </button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/pages/register.html" class="btn btn-link">Don't have an account? Sign Up</a>
                        </div>
                        
                        <div class="text-center mt-2">
                            <a href="/" class="text-muted small">‚Üê Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <script>
            // Show messages from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success')) {
                document.getElementById('successText').textContent = decodeURIComponent(urlParams.get('success'));
                document.getElementById('successMessage').style.display = 'block';
            }
            if (urlParams.get('error')) {
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            // Form submission loading state
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                const submitSpinner = document.getElementById('submitSpinner');
                
                submitBtn.disabled = true;
                submitText.textContent = 'Signing In...';
                submitSpinner.style.display = 'inline-block';
            });
        </script>
    </body>
</html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Read It. Swap It. Love It.">
        <meta name="keywords" content="book exchange, book swap, book swap app, book swap platforms">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">

        <!-- Page Title & Favicon -->
        <title>BookBuddy - Sign up</title>	
        <link rel="icon" href="images/bookbuddy_logo.png" type="image/png">

        <!-- Add bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <!-- Add CSS sheet -->
        <link rel="stylesheet" href="/css/stylesheet.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Sign Up for BookBuddy</h2>
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                        <a href="/pages/login.html" class="btn btn-link">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

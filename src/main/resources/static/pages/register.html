<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your neighbor personal library.">
        <meta name="keywords" content="library, give away book, book lending, book exchange, book swap, book swap app, book swap platforms, library app, nearby library, nearby books">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        
        <!-- Page Title & Favicon -->
        <title>BookBuddy - Sign up</title>	
        <link rel="icon" href="/images/bookbuddy_logo.png" type="image/png">
        
        <!-- Add bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        
        <!-- Add CSS sheet -->
        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Sign Up for BookBuddy</h2>
                    
                    <!-- Register Success Message (from redirectAttributes) -->
                    <div id="successMessage" class="alert alert-success alert-dismissible fade show" style="display: none;">
                        <span id="successText"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Register Error Message (from redirectAttributes) -->
                    <div id="errorMessage" class="alert alert-danger alert-dismissible fade show" style="display: none;">
                        <span id="errorText"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- sign up form with API POST type, end point: /register -->
                    <form action="/register" method="post" id="registrationForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="100">
                            <div id="emailExistsMessage" class="text-danger" style="display: none;">
                                This email is already registered.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                            <div id="passwordMismatch" class="text-danger" style="display: none;">
                                Passwords do not match.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                        <a href="/pages/login.html" class="btn btn-link">Already have an account? Login</a>
                    </form>
                    
                    
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <script>
            // Check for flash messages from URL parameters (using redirectAttributes)
            // window.location.search is a query to check where is the current page's URL (after?)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success')) {
                document.getElementById('successText').textContent = decodeURIComponent(urlParams.get('success')); // show it on successText
                document.getElementById('successMessage').style.display = 'block';// make successMessage div visible
            }
            if (urlParams.get('error')) {
                document.getElementById('errorText').textContent = decodeURIComponent(urlParams.get('error'));
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            // Email validation
            document.getElementById('email').addEventListener('blur', function() { // when clicks "blur"=the user done enter the email and left, then the function runs
                const email = this.value;//this refers to the email input box; .value=gets whatever the user typed
                if (email) { // if (email !== '') {
                    
                    //fetch() is making a GET request to a URL, ?email=... is a query string
                    // ${encodeURIComponent(email)} puts the typed email into the query string safely.
                    fetch(`/api/check-email?email=${encodeURIComponent(email)}`)
                        .then(response => response.json()) // wait for the server to reply & the reply to json(JavaScript object)
                        .then(exists => { //holds the value returned from the server (after .json()//exists is a variable(true/false), it can be named anything: emailExists....
                            const message = document.getElementById('emailExistsMessage'); // point a message as reference to the whole div of emailExistsMessage
                            if (exists) {
                                message.style.display = 'block';
                                // Store email exists state for form validation
                                this.dataset.emailExists = 'true';
                            } else {
                                message.style.display = 'none'; // hide the warning
                                // Clear email exists state
                                delete this.dataset.emailExists;
                            }
                        })
                        .catch(error => console.error('Error checking email:', error));
                }
            });
            
            
            // Form submission validation
            document.getElementById('registrationForm').addEventListener('submit', function(e) { // e=event object, here is the Submit
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const emailInput = document.getElementById('email');
                
                // Check if email already exists
                if (emailInput.dataset.emailExists === 'true') {
                    e.preventDefault(); // stop the default action:form submitting
                    return; // exit the function early
                }
                
                // Check password mismatch,only show message if not already visible
                if (password !== confirmPassword) {
                    e.preventDefault();
                    document.getElementById('passwordMismatch').style.display = 'block'; // show error msg
                    return;
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your neighbor personal library.">
        <meta name="keywords" content="library, give away book, book lending, book exchange, book swap, book swap app, book swap platforms, library app, nearby library, nearby books">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        
        <title>My Received Requests - BookBuddy</title>
        <link rel="icon" href="/images/bookbuddy_logo.png" type="image/png">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid ms-3">
                <a class="navbar-brand" href="/">
                    <img src="/images/bookbuddy_logo.png" alt="Logo" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/search-books.html">Search Books</a></li>
                        
                        <!-- Auth required links -->
                        <li class="nav-item auth-required" style="display:none;"><a class="nav-link" href="/pages/list-book.html">List a Book</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link position-relative" href="/pages/my-received-requests.html">My Received Requests<span id="received-requests-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 0.6em;">0</span></a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link position-relative" href="/pages/my-sent-requests.html">My Sent Requests<span id="sent-requests-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 0.6em;">0</span></a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link position-relative" href="/pages/chat.html">Chat<span id="chat-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 0.6em;">0</span></a></li>
        
                    </ul>
                    
                    <!-- Auth button-->
                    <div class="d-flex">
                        <div id="auth-buttons" class="auth-buttons">
                            <a href="/pages/login.html" class="btn btn-outline-primary me-2">Login</a>
                            <a href="/pages/register.html" class="btn btn-primary me-2">Sign Up</a>
                        </div>
                        
                        <!--User dropdown-->
                        <div id="user-menu" class="auth-required dropdown" style="display: none;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <span id="user-name">User</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/pages/profile.html"> 👤 My Profile</a></li>
                                <li><a class="dropdown-item" href="/pages/my-books.html">📚 My Books</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout" > 🚪 Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>            
        </nav>
        
        <!-- PAGE CONTENT -->
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">📥 My Received Requests</h4>
                            <small>Review and respond to requests for your books</small>
                        </div>
                        <div class="card-body">
                            <div id="requestsContainer">
                                <div class="text-center">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading your requests...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Notifications Script -->
        <script src="/js/notifications.js"></script>
        
        <script>
        document.addEventListener('DOMContentLoaded', function(){
            checkAuthentication();
            loadReceivedRequests();
            
            // Mark received requests as seen to clear the badge
            if (window.notifications) {
                window.notifications.markReceivedRequestsAsSeen();
            }
        });
        
        function checkAuthentication(){
            fetch('/api/current-user', { credentials: 'include' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.authenticated){
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'block');
                            document.getElementById('auth-buttons').style.display = 'none';
                            document.getElementById('user-menu').style.display = 'block';
                            document.getElementById('user-name').innerText = data.firstName || "User";
                            
                            // Initialize notifications
                            if (window.notifications) {
                                window.notifications.initNotifications();
                            }
                        } else {
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'none');
                            document.getElementById('auth-buttons').style.display = 'flex';
                            document.getElementById('user-menu').style.display = 'none';
                        }
            })
            .catch(error => {
                    console.error('Auth check failed: ' + error);
            });
        }
        
        function loadReceivedRequests() {
            fetch('/requests/api/my-received', { credentials: 'include' })
                .then(response => response.json())
                .then(requests => {
                    displayRequests(requests);
                })
                .catch(error => {
                    console.error('Failed to load requests:', error);
                    document.getElementById('requestsContainer').innerHTML = 
                        '<div class="alert alert-danger">Failed to load your requests. Please try again.</div>';
                });
        }
        
        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <p>You haven't received any requests yet.</p>
                        <a href="/pages/my-books.html" class="btn btn-primary">View My Books</a>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="row g-3">';
            
            requests.forEach(request => {
                const statusBadge = getStatusBadge(request.status);
                const requestTypeDisplay = request.requestType ? request.requestType.replace('_', ' ') : 'Unknown';
                const createdAt = new Date(request.createdAt).toLocaleDateString();
                
                // Book information
                const bookInfo = request.bookTitle ? 
                    `<div class="alert alert-info mb-2">
                        <h6 class="mb-1">📚 ${request.bookTitle}</h6>
                        <p class="mb-1"><strong>Author:</strong> ${request.bookAuthor || 'Unknown'}</p>
                        ${request.bookCondition ? `<p class="mb-1"><strong>Condition:</strong> ${request.bookCondition}</p>` : ''}
                        ${request.bookGenre ? `<p class="mb-1"><strong>Genre:</strong> ${request.bookGenre}</p>` : ''}
                        ${request.bookSharingType ? `<p class="mb-0"><strong>Type:</strong> ${request.bookSharingType}</p>` : ''}
                    </div>` : 
                    `<p class="text-muted mb-2">📚 Book ID: ${request.bookId}</p>`;
                
                html += `
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0">${requestTypeDisplay}</h6>
                                    ${statusBadge}
                                </div>
                                <p class="card-text"><small class="text-muted">📅 Received on: ${createdAt}</small></p>
                                ${bookInfo}
                                ${request.message ? `<p class="card-text"><strong>Requester's message:</strong> ${request.message}</p>` : ''}
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Requester: ${request.requesterName || 'Unknown'}</small>
                                    <div>
                                        ${getActionButtons(request)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function getStatusBadge(status) {
            switch(status) {
                case 'PENDING':
                    return '<span class="badge bg-warning">⏳ Pending</span>';
                case 'ACCEPTED':
                    return '<span class="badge bg-success">✅ Accepted</span>';
                case 'REJECTED':
                    return '<span class="badge bg-danger">❌ Rejected</span>';
                case 'COMPLETED':
                    return '<span class="badge bg-info">✅ Completed</span>';
                case 'CANCELLED':
                    return '<span class="badge bg-secondary">🚫 Cancelled</span>';
                default:
                    return '<span class="badge bg-secondary">' + status + '</span>';
            }
        }
        
        function getActionButtons(request) {
            let buttons = '';
            
            if (request.status === 'PENDING') {
                buttons += `
                    <button class="btn btn-sm btn-success me-2" onclick="acceptRequest(${request.id})">✅ Accept</button>
                    <button class="btn btn-sm btn-danger" onclick="rejectRequest(${request.id})">❌ Reject</button>
                `;
            }
            
            if (request.status === 'ACCEPTED') {
                buttons += `
                    <button class="btn btn-sm btn-primary me-2" onclick="openChat(${request.id})">💬 Open Chat</button>
                    <button class="btn btn-sm btn-info" onclick="completeRequest(${request.id})">✅ Mark Complete</button>
                `;
            }
            
            return buttons;
        }
        
        function acceptRequest(requestId) {
            if (!confirm('Are you sure you want to accept this request? This will create a chat for coordination.')) {
                return;
            }
            
            fetch(`/requests/api/${requestId}/accept`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Request accepted! A chat has been created for coordination.');
                    loadReceivedRequests(); // Refresh the list
                }
            })
            .catch(error => {
                console.error('Accept failed:', error);
                alert('Failed to accept request. Please try again.');
            });
        }
        
        function rejectRequest(requestId) {
            if (!confirm('Are you sure you want to reject this request? The book will become available again.')) {
                return;
            }
            
            fetch(`/requests/api/${requestId}/reject`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Request rejected. The book is now available again.');
                    loadReceivedRequests(); // Refresh the list
                }
            })
            .catch(error => {
                console.error('Reject failed:', error);
                alert('Failed to reject request. Please try again.');
            });
        }
        
        function completeRequest(requestId) {
            if (!confirm('Are you sure you want to mark this request as completed? This will end the chat and update the book status.')) {
                return;
            }
            
            fetch(`/requests/api/${requestId}/complete`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Get the request type to show appropriate message
                    const requestCard = document.querySelector(`[onclick*="completeRequest(${requestId})"]`).closest('.card');
                    const requestTypeElement = requestCard.querySelector('.card-title');
                    const requestType = requestTypeElement ? requestTypeElement.textContent.toLowerCase() : '';
                    
                    let message = 'Request completed! ';
                    if (requestType.includes('swap')) {
                        message += 'Both books have been marked as swapped.';
                    } else if (requestType.includes('lend')) {
                        message += 'The book has been returned and is now available again.';
                    } else {
                        message += 'The book has been marked as given away.';
                    }
                    
                    alert(message);
                    loadReceivedRequests(); // Refresh the list
                }
            })
            .catch(error => {
                console.error('Complete failed:', error);
                alert('Failed to complete request. Please try again.');
            });
        }
        
        function openChat(requestId) {
            // Redirect to chat page with the request ID
            window.location.href = `/pages/chat.html?requestId=${requestId}`;
        }
        </script>
    </body>
</html>

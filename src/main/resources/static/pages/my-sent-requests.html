<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Sent Requests - BookBuddy</title>
        <link rel="icon" href="/images/bookbuddy_logo.png" type="image/png">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid ms-3">
                <a class="navbar-brand" href="/">
                    <img src="/images/bookbuddy_logo.png" alt="Logo" height="80">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/search-books.html">Search Books</a></li>
                        
                        <!-- Auth required links -->
                        <li class="nav-item auth-required" style="display:none;"><a class="nav-link" href="/pages/list-book.html">List a Book</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/my-received-requests.html">My Received Requests</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link active" href="/pages/my-sent-requests.html">My Sent Requests</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/chat.html">Chat</a></li>
                        <li class="nav-item auth-required" style="display:none;" ><a class="nav-link" href="/pages/swap-history.html">Swap History</a></li>
                    </ul>
                    
                    <!-- Auth button-->
                    <div class="d-flex">
                        <div id="auth-buttons" class="auth-buttons">
                            <a href="/pages/login.html" class="btn btn-outline-primary me-2">Login</a>
                            <a href="/pages/register.html" class="btn btn-primary me-2">Sign Up</a>
                        </div>
                        
                        <!--User dropdown-->
                        <div id="user-menu" class="auth-required dropdown" style="display: none;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <span id="user-name">User</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/pages/profile.html"> 👤 My Profile</a></li>
                                <li><a class="dropdown-item" href="/pages/my-books.html">📚 My Books</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout" > 🚪 Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>            
        </nav>
        
        <!-- PAGE CONTENT -->
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">📤 My Sent Requests</h4>
                            <small>Track the status of your book requests</small>
                        </div>
                        <div class="card-body">
                            <div id="requestsContainer">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading your requests...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Notifications Script -->
        <script src="/js/notifications.js"></script>
        
        <script>
        document.addEventListener('DOMContentLoaded', function(){
            checkAuthentication();
            loadSentRequests();
        });
        
        function checkAuthentication(){
            fetch('/api/current-user', { credentials: 'include' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.authenticated){
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'block');
                            document.getElementById('auth-buttons').style.display = 'none';
                            document.getElementById('user-menu').style.display = 'block';
                            document.getElementById('user-name').innerText = data.firstName || "User";
                            
                            // Initialize notifications
                            if (window.notifications) {
                                window.notifications.initNotifications();
                            }
                        } else {
                            document.querySelectorAll('.auth-required').forEach(el => el.style.display = 'none');
                            document.getElementById('auth-buttons').style.display = 'flex';
                            document.getElementById('user-menu').style.display = 'none';
                        }
            })
            .catch(error => {
                    console.error('Auth check failed: ' + error);
            });
        }
        
        function loadSentRequests() {
            fetch('/requests/api/my-sent', { credentials: 'include' })
                .then(response => response.json())
                .then(requests => {
                    displayRequests(requests);
                })
                .catch(error => {
                    console.error('Failed to load requests:', error);
                    document.getElementById('requestsContainer').innerHTML = 
                        '<div class="alert alert-danger">Failed to load your requests. Please try again.</div>';
                });
        }
        
        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <p>You haven't sent any requests yet.</p>
                        <a href="/pages/search-books.html" class="btn btn-primary">Search for Books</a>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="row g-3">';
            
            requests.forEach(request => {
                const statusBadge = getStatusBadge(request.status);
                const requestTypeDisplay = request.requestType ? request.requestType.replace('_', ' ') : 'Unknown';
                const createdAt = new Date(request.createdAt).toLocaleDateString();
                
                // Book information
                const bookInfo = request.bookTitle ? 
                    `<div class="alert alert-info mb-2">
                        <h6 class="mb-1">📚 ${request.bookTitle}</h6>
                        <p class="mb-1"><strong>Author:</strong> ${request.bookAuthor || 'Unknown'}</p>
                        ${request.bookCondition ? `<p class="mb-1"><strong>Condition:</strong> ${request.bookCondition}</p>` : ''}
                        ${request.bookGenre ? `<p class="mb-1"><strong>Genre:</strong> ${request.bookGenre}</p>` : ''}
                        ${request.bookSharingType ? `<p class="mb-0"><strong>Type:</strong> ${request.bookSharingType}</p>` : ''}
                    </div>` : 
                    `<p class="text-muted mb-2">📚 Book ID: ${request.bookId}</p>`;
                
                html += `
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0">${requestTypeDisplay}</h6>
                                    ${statusBadge}
                                </div>
                                <p class="card-text"><small class="text-muted">📅 Requested on: ${createdAt}</small></p>
                                ${bookInfo}
                                ${request.message ? `<p class="card-text"><strong>Your message:</strong> ${request.message}</p>` : ''}
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Owner: ${request.ownerName || 'Unknown'}</small>
                                    <div>
                                        ${getActionButtons(request)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function getStatusBadge(status) {
            switch(status) {
                case 'PENDING':
                    return '<span class="badge bg-warning">⏳ Pending</span>';
                case 'ACCEPTED':
                    return '<span class="badge bg-success">✅ Accepted</span>';
                case 'REJECTED':
                    return '<span class="badge bg-danger">❌ Rejected</span>';
                case 'COMPLETED':
                    return '<span class="badge bg-info">✅ Completed</span>';
                case 'CANCELLED':
                    return '<span class="badge bg-secondary">🚫 Cancelled</span>';
                default:
                    return '<span class="badge bg-secondary">' + status + '</span>';
            }
        }
        
        function getActionButtons(request) {
            let buttons = '';
            
            if (request.status === 'PENDING') {
                buttons += `<button class="btn btn-sm btn-outline-danger" onclick="cancelRequest(${request.id})">Cancel Request</button>`;
            }
            
            if (request.status === 'ACCEPTED') {
                buttons += `<button class="btn btn-sm btn-primary" onclick="openChat(${request.id})">Open Chat</button>`;
            }
            
            return buttons;
        }
        
        function cancelRequest(requestId) {
            if (!confirm('Are you sure you want to cancel this request?')) {
                return;
            }
            
            fetch(`/requests/api/${requestId}/cancel`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Request cancelled successfully!');
                    loadSentRequests(); // Refresh the list
                }
            })
            .catch(error => {
                console.error('Cancel failed:', error);
                alert('Failed to cancel request. Please try again.');
            });
        }
        
        function openChat(requestId) {
            // Redirect to chat page with the request ID
            window.location.href = `/pages/chat.html?requestId=${requestId}`;
        }
        </script>
    </body>
</html>

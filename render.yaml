services:
  - type: web
    name: bookbuddy
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/bookbuddy-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: bookbuddy-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: bookbuddy-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: bookbuddy-db
          property: password
      - key: SERVER_PORT
        value: 8080

databases:
  - name: bookbuddy-db
    databaseName: bookbuddy
    user: bookbuddy_user 